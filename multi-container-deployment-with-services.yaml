apiVersion: apps/v1
kind: Deployment
metadata:
  name: multi-container-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: multi-container
  template:
    metadata:
      labels:
        app: multi-container
    spec:
      containers:
      - name: nginx-container
        image: nginx
        ports:
        - containerPort: 80
      - name: redis-container
        image: redis
        ports:
        - containerPort: 6379
      - name: busybox-container
        image: busybox
        command: ["sh", "-c", "while true; do echo hello; sleep 5; done"]

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  selector:
    app: multi-container
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: NodePort

---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
spec:
  selector:
    app: multi-container
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379
  type: NodePort
